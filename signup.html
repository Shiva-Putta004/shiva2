<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: radial-gradient(circle at top left, #1f2937, #020617 60%);
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.25);
      --primary: #ff3f6c;
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .signup-container {
      width: 420px;
      max-width: 94%;
      padding: 28px;
      border-radius: 24px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      box-shadow: 0 30px 80px rgba(0,0,0,0.8);
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: "";
      position: absolute;
      inset: -1px;
      background: conic-gradient(from 180deg, #ff3f6c, #6366f1, #22c55e, #ff3f6c);
      z-index: -1;
      filter: blur(30px);
      opacity: 0.7;
    }

    .brand {
      text-align: center;
      margin-bottom: 22px;
    }

    .brand-logo {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: conic-gradient(#ff3f6c, #22c55e, #6366f1, #ff3f6c);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 24px;
      margin: 0 auto 10px;
    }

    .brand h1 {
      font-size: 18px;
      letter-spacing: .18em;
      text-transform: uppercase;
    }

    .signup-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 15px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 11px;
      color: var(--muted);
      letter-spacing: .14em;
      text-transform: uppercase;
      margin-bottom: 4px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
    }

    .signup-btn {
      width: 100%;
      margin-top: 10px;
      padding: 12px 0;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff3f6c, #f97316);
      color: #020617;
      font-weight: 700;
      letter-spacing: .14em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(255,63,108,0.5);
    }

    .signup-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .divider {
      margin: 18px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 10px;
      color: var(--muted);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .social-signup {
      display: flex;
      gap: 10px;
    }

    .social-btn {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
    }

    .login-text {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    .login-text a {
      color: #f97316;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">

    <div class="brand">
      <div class="brand-logo">F</div>
      <h1>FASHION</h1>
    </div>

    <div class="signup-title">Join the Fashion Club</div>

    <form id="signup-form">
      <div class="form-group">
        <label>Name</label>
        <input class="form-input" type="text" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-input" type="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input class="form-input" type="tel" required placeholder="Enter your mobile number">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-input" type="password" required placeholder="Create a strong password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-input" type="password" required placeholder="Confirm your password">
      </div>

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="divider">OR</div>

    <div class="social-signup">
      <button class="social-btn">Google</button>
      <button class="social-btn">Facebook</button>
    </div>

    <div class="login-text">
      Already a member?
      <a href="login.html">Log In</a>
    </div>

  </div>

  <script>
    // Function to validate password strength
    function isValidPassword(password) {
      // At least 6 characters, one uppercase, one lowercase, one number
      const strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{6,})");
      return strongRegex.test(password);
    }

    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.querySelector('input[type="text"]').value.trim();
      const email = this.querySelector('input[type="email"]').value.trim();
      const mobile = this.querySelector('input[type="tel"]').value.trim();
      const password = this.querySelector('input[type="password"]').value;
      const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;

      // Validate inputs
      if (!name || !email || !mobile || !password) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords don't match");
        return;
      }

      if (!isValidPassword(password)) {
        alert("Password must be at least 6 characters and contain at least one uppercase letter, one lowercase letter, and one number");
        return;
      }

      // Check if user already exists
      const existingUsers = JSON.parse(localStorage.getItem("fashionUsers") || "{}");
      if (existingUsers[email] || existingUsers[mobile]) {
        alert("Account already exists with this email or mobile");
        return;
      }

      // Create user account
      const user = {
        name: name,
        email: email,
        mobile: mobile,
        password: password, // In production, this should be hashed
        createdAt: new Date().toISOString()
      };

      existingUsers[email] = user;
      existingUsers[mobile] = user; // Allow login by mobile too
      localStorage.setItem("fashionUsers", JSON.stringify(existingUsers));

      alert("Account created successfully! Please login.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
